<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Este es el formulario de contacto</h1>
    </header>
    <main>
        <div>
            <h2>
                Para qué utilizamos tus datos?
            </h2>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam nesciunt natus, adipisci sint, voluptate minus alias harum ut voluptatem impedit quidem molestiae. Sint totam neque molestiae. Ab numquam itaque placeat.
            </p>
        </div>

        <form>
            <div>
                 <input type="text" name="nombre" placeholder="Nombre" />
            </div>

            <div>
                 <input type="text" name="apellido" placeholder="Apellido" />
            </div>

            <div>
                <input type="number" name="edad" placeholder="Edad">
            </div>

            <div>
                <input type="email" name="e-mail" placeholder="E-Mail">
            </div>

            <div>
                 <input type="password" name="contraseña" placeholder="Contraseña"> 
            </div>

            <button>ENVIAR</button>
            
            

        </form>

    </main>
</body>
</html>
